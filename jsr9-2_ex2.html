<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtendedClock</title>
</head>
<body>
  <div>
  <!-- style="
    width: 250px;
    height: 250px;
    position: absolute;
    top: 50%;
    left: 50%;

  " -->
    <h1 id="clock"></h1>
    <h3 id="weather"></h3>
    <!-- <form>
      <input id="input" type="number" placeholder="type ms">
      <button onclick="">Set precision</button>
    </form> -->
  </div>
  
  <script>
    class Clock {
      constructor({ template }) {
        this.template = template;
      }

      render() {
        let date = new Date();

        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;
        
        let mins = date.getMinutes();
        if (mins < 10) mins = '0' + mins;

        let secs = date.getSeconds();
        if (secs < 10) secs = '0' + secs;

        let output = this.template
          .replace('h', hours)
          .replace('m', mins)
          .replace('s', secs);
        document.getElementById("clock").innerHTML = output;
      }

      stop() {
        clearInterval(this.timer);
      }

      start() {
        this.render();
        this.timer = setInterval(() => this.render(), 1000);
      }
    }

    class ExtendedClock extends Clock {
      constructor(options) {
      super(options)
        let { precision } = options;
        this.precision = precision;
      }

      start() {
        this.render();
        this.timer = setInterval(() => this.render(), this.precision)
      }
    }

    class Weather {
      
      showWeather() {
        const wthr = `here will be weather forecast`;
        document.getElementById("weather").innerHTML = wthr;
      }
    }

    let wthr = new Weather();
    wthr.showWeather();

    let lowResolutionClock = new ExtendedClock({
      template: 'h:m:s',
      precision: 1000
    });

    lowResolutionClock.start();

  </script>
</body>
</html>
