<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExtendedClock</title>
</head>
<body>
  <div
  style="
    width: 250px;
    height: 250px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -125px 0 0 -125px;
  ">

    <div id="clock"></div>
    <div id="city"></div>
    <div id="temperature"></div>
    <div id="wind"></div>



  </div>
  
  <script>

    //Clock section

    class Clock {
      constructor({ template }) {
        this.template = template;
      }

      render() {
        let date = new Date();

        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;
        
        let mins = date.getMinutes();
        if (mins < 10) mins = '0' + mins;

        let secs = date.getSeconds();
        if (secs < 10) secs = '0' + secs;

        let output = this.template
          .replace('h', hours)
          .replace('m', mins)
          .replace('s', secs);
        document.getElementById("clock").innerHTML = output;
      }

      stop() {
        clearInterval(this.timer);
      }

      start() {
        this.render();
        this.timer = setInterval(() => this.render(), 1000);
      }
    }

    class ExtendedClock extends Clock {
      constructor(options) {
      super(options)
        let { precision } = options;
        this.precision = precision;
      }

      start() {
        this.render();
        this.timer = setInterval(() => this.render(), this.precision)
      }
    }
    
    let lowResolutionClock = new ExtendedClock({
      template: 'h:m:s',
      precision: 1000
    });

    lowResolutionClock.start();


    //Weather section
    async function getCurrentWeather() {
      const API_KEY = "366d4bfa1e777e20eb3961a0869f9b4f";
      let url = `https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=${API_KEY}`
      let data = await (await fetch(url)).json();
      console.log(data);
      return {data};
    }

    async function showCurrentWeather() {
      let weatherData = await getCurrentWeather();
      
      let city = weatherData.data.name;
      let temperature = weatherData.data.main.temp;
      let wind = weatherData.data.wind.speed;

      document.getElementById("city").innerHTML = `Current weather for: ${city}`;
      document.getElementById("temperature").innerHTML = `Temperature: ${Math.round(temperature)}&degC`;
      document.getElementById("wind").innerHTML = `Wind: ${Math.round(wind)}m/s`;
    }

    showCurrentWeather();
    
  </script>
</body>
</html>
