<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exersises from jsr6.1</title>
</head>
<body>
  <div class="sum-num-function">
    <h2>Here is solutions of exersises from <a href="https://learn.javascript.ru/recursion">jsr6.1</a></h2>
    <h4>ex.1 <a href="https://javascript.info/task/sum-to">Sum all numbers till the given one</a></h4>

    <input id="numToSumInput" placeholder="Type number" type="number">
    <button onclick="sumTo()">Calculate</button>
    <div id="numToSumResult"></div>

    <script>
      function sumTo() {
        let output = document.getElementById('numToSumResult');
        let num = document.getElementById('numToSumInput').value;
        let sum = 0;
        for (let i = 0; i <= num; i++) {
          sum += i;
        }
        output.textContent = `Result: ${sum}`;
      }
    </script>
  </div>

  <div class="calculate-factorial">
    <h4>ex.2 <a href=https://javascript.info/task/factorial>Calculate factorial</a></h4>

    <input id="numToFactorialInput" placeholder="Type number" type="number">
    <button onclick="factorial()">Calculate</button>
    <div id="numToFactorialResult"></div>

    <script>
      function factorial() {
        let output = document.getElementById('numToFactorialResult');
        let num = document.getElementById('numToFactorialInput').value;
        let result = 1;
        while (num) {
          result *= num--;
        }
        output.textContent = `Result: ${result}`;
      }
    </script>
  </div>

</body>
</html>
